apiVersion: apps/v1
kind: Deployment
metadata:
  name: spg2-mcp-service
  namespace: spg2-dev
  labels:
    app: spg2-mcp-service
    version: "2.0.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: spg2-mcp-service
  template:
    metadata:
      labels:
        app: spg2-mcp-service
        version: "2.0.0"
    spec:
      containers:
      - name: sasai-wallet-mcp
        image: your-registry/sasai-wallet-mcp:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 8001
          name: mcp-internal
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: HTTP_HOST
          value: "0.0.0.0"
        - name: MCP_INTERNAL_PORT
          value: "8001"
        - name: ENVIRONMENT
          value: "kubernetes"
        - name: LOG_LEVEL
          value: "INFO"
        # Add your required environment variables here
        # - name: SASAI_USERNAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: sasai-credentials
        #       key: username
        # - name: SASAI_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: sasai-credentials
        #       key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Startup probe - gives the container time to start
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 10
        # Liveness probe - restarts container if it becomes unresponsive
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Readiness probe - controls traffic routing
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: spg2-mcp-service
  namespace: spg2-dev
  labels:
    app: spg2-mcp-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: spg2-mcp-service
