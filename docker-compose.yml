version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecocash-backend
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://localhost:27017}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-ecocash_assistant}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REMOTE_ACTION_URL: http://backend:8000/api/copilotkit
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecocash-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecocash-frontend
    environment:
      NEXT_PUBLIC_REMOTE_ACTION_URL: http://localhost:8000/api/copilotkit
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecocash-network

networks:
  ecocash-network:
    driver: bridge

